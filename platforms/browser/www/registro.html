<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="img-src * data: filesystem: cdvfile:; default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval';style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; connect-src 'self' 'unsafe-inline' 'unsafe-eval' blob: ws: *;">

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src

    -->

    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.css">
    <link rel="stylesheet" href="css/my-app.css">
    <title>Animal Finder - Registro</title>
</head>

<body>
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">        
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content login-screen-content">
                <div class="row">
                    <!-- Each "cell" has col-[widht in percents] class -->
                    <div class="col-10"></div>
                    <h2>Animal Finder - Registro de cuenta</h2>
                    <div class="col-10"></div>
                </div>
                  <div class="list-block">
                    <ul>
                        <li class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Usuario/Nickname</div>
                          <div class="item-input">
                            <input type="text" name="nick" id="nick" placeholder="Usuario/Nickname">
                          </div>
                        </div>
                      </li>
                        <li class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Contrase침a</div>
                          <div class="item-input">
                            <input type="password" name="pass" id="pass" placeholder="Tu contrase침a">
                          </div>
                        </div>
                      </li>
                        <li class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Nombres</div>
                          <div class="item-input">
                            <input type="text" name="name" id="name" placeholder="Nombres">
                          </div>
                        </div>
                      </li>
                        <li class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Apellido Paterno</div>
                          <div class="item-input">
                            <input type="text" name="apellidoP" id="apellidoP" placeholder="Apellido Paterno">
                          </div>
                        </div>
                      </li>
                        <li class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Apellido Materno</div>
                          <div class="item-input">
                            <input type="text" name="apellidoM" id="apellidoM" placeholder="Apellido materno">
                          </div>
                        </div>
                      </li>
                        <li class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Email</div>
                          <div class="item-input">
                            <input type="email" name="correo" id="correo" placeholder="E-mail">
                          </div>
                        </div>
                      </li>
                        <li class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Direcci칩n</div>
                          <div class="item-input">
                            <input type="text" name="direccion" id="direccion" placeholder="Direcci칩n">
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                    <div class="col-80"><a id="registrarcuenta" class="button button-big button-round active">Registrar cuenta</a></div>
                <p></p>
                    <div class="col-80"><a id="back" class="button button-big button-round active">Atras</a></div>
              </div>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
