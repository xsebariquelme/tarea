<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="img-src * data: filesystem: cdvfile:; default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval';style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; connect-src 'self' 'unsafe-inline' 'unsafe-eval' blob: ws: *;">
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.css">
    <link rel="stylesheet" href="css/my-app.css">
    <title>APP-TEST</title>
</head>

<body>
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="right"></div>
              <div class="center"><a href="#" class="link icon-only"><img  src="res/text.jpg" width="40%"/></a></div>
            <div class="left"></div>
          </div>
        </div>
        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a id="geo" class="tab-link">
                    <span class="tabbar-label color-green-light">Obtener Posisión</span>
                </a>
                <a id="clima" class="tab-link">
                    <span class="tabbar-label color-green-light">Clima</span>
                </a>
                <a id="cam" class="tab-link">
                     <span class="tabbar-label color-green-light">Cámara</span>
                </a>
            </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
                <div id="title-content" class="content-block-title">INICIO</div>
                <div class="content-block inset">
                  <div id="contenido" class="content-block-inner">
                    <p>Hola!</p>
                    <p id="name"></p>
                    <p>Tu correo es:</p>
                    <p id="mail"></p>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup popup-geo">
        <div class="content-block-title">Localización</div>
        <div class="content-block">
            <p><b>Latitud: </b><span id="lat"></span></p>
            <p><b>Longitud: </b><span id="lon"></span></p>
        </div>
        <div class="content-block inset">
            <div id="map" class="content-block-inner" style="height: 250px;"></div>
        </div>
        <div class="content-block">
            <p><a href="#" class="close-popup">Cerrar</a></p>
        </div>
    </div>
    <div class="popup popup-clima">
        <div class="content-block-title">Clima</div>
        <div class="content-block">
            <p><b>Ciudad: </b><span id="city"></span></p>
            <p><b>Clima: </b><span id="cli" style="text-transform:capitalize;"></span></p>
            <p><b>Temperatura: </b><span id="temp"></span></p>
            <p><b>MAX. Temperatura: </b><span id="max-temp"></span></p>
            <p><b>MIN. Temperatura: </b><span id="min-temp"></span></p>
            <p><b>Velocidad Viento: </b><span id="velo"></span></p>
        </div>
        <div class="content-block inset">
            <img id="img_icon"/>
        </div>
        <div class="content-block">
            <p><a href="#" class="close-popup">Cerrar</a></p>
        </div>
    </div>
    <div class="popup popup-cam">
        <div class="content-block-title">Fotografía</div>
        <div class="content-block inset">
            <div class="content-block-inner">
                <img id="img_cam" style="width:100%" />
            </div>
        </div>
        <div class="content-block">
            <p><a href="#" class="close-popup">Cerrar</a></p>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFkI3pnhhhjLcD-B5fYcknG_cnJi-NQR4&"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
